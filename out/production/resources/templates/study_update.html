<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <title>ieumsae</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="/css/fontawesome.css">
  <link rel="stylesheet" href="/css/templatemo-edu-meeting.css">
  <link rel="stylesheet" href="/css/owl.css">
  <link rel="stylesheet" href="/css/lightbox.css">
  <link rel="stylesheet" href="/css/table.css">
  <link rel="stylesheet" href="/css/tabs.css">
</head>

<body>
<!-- Sub Header -->
<div class="sub-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-8">
        <div class="left-content">
          <p>ieumsae</p>
        </div>
      </div>
      <div class="col-lg-4 col-sm-4">
        <div class="right-icons">
          <ul>
            <div th:replace="fragments/header :: header"></div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <!-- ***** Logo Start ***** -->
          <a th:href="@{/}" class="logo">IEUMSAE</a>
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
            <li><a th:href="@{/study}">STUDY</a></li>
            <li><a th:href="@{/community}">COMMUNITY</a></li>
            <li><a th:href="@{/review}">review</a></li>
            <li class="scroll-to-section"><a href="#notice-board">notice</a></li>
            <li><a th:href="@{/contact_us}">Contact Us</a></li>
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
          <!-- ***** Menu End ***** -->
        </nav>
      </div>
    </div>
  </div>
</header>
<!-- ***** Header Area End ***** -->

<section class="heading-page header-text" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>스터디 수정</h2>
      </div>
    </div>
  </div>
</section>

<section style="color: white; width: 30%; margin: 0 auto; margin-top: 10px; text-align: center;">
  <form id="studyForm" th:action="@{/study/{studyId}/edit(studyId=${studyDTO.studyId})}" th:object="${studyDTO}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">스터디 명</label>
      <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="mb-3" style="width: 150%; position: relative; right: 110px;">
      <label for="content" class="form-label">스터디 상세설명</label>
      <textarea class="form-control" id="content" rows="30" th:field="*{content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정 신청</button>
  </form>
</section>

<div class="footer">
  <p>Copyright © 2024 ieumsae Co., Ltd. All Rights Reserved.
    <br>Design: <a href="https://templatemo.com" target="_parent" title="free css templates">ieumsae</a></p>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/custom.js"></script>
</body>

</html>
