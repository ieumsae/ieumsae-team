<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
</head>
<body>
<h1>Group Chat Room</h1>
<div id="chat-messages"></div>
<input type="text" id="message-input" placeholder="Type your message here...">
<button id="send-button">Send</button>
<input type="hidden" id="previousMessages" th:value="${previousMessages}">
<script src="/js/chat.js"></script>
<script>
    const chatClient = new ChatClient();

    document.addEventListener('DOMContentLoaded', () => {
        chatClient.connect('GROUP');

        document.getElementById('send-button').addEventListener('click', () => {
            const messageContent = document.getElementById('message-input').value;
            chatClient.sendMessage(messageContent);
            document.getElementById('message-input').value = '';
        });
    });

    window.addEventListener('beforeunload', () => {
        if (chatClient.subscription) {
            chatClient.subscription.unsubscribe();
        }
        chatClient.stompClient.disconnect();
    });
</script>
</body>
</html>
