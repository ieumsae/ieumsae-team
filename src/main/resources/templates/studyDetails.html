<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="스터디 세부 정보 페이지">
    <meta name="author" content="ieumsae">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <title th:text="${study.getStudyTitle()} + ' - 스터디 상세 정보'">스터디 상세 정보</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/css/templatemo-edu-meeting.css">
    <link rel="stylesheet" href="../assets/css/owl.css">
    <link rel="stylesheet" href="../assets/css/lightbox.css">
    <link rel="stylesheet" href="../assets/css/table.css">
    <link rel="stylesheet" href="../assets/css/tabs.css">

    <!-- Custom CSS -->
    <style>
        .input-form {
            max-width: 680px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
        }

        .participants {
            position: relative;
            width: 30%;
            display: inline-block;
            margin-top: 30px;
            padding-bottom: 50px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            padding: 20px;
        }

        .participants h3 {
            margin-bottom: 15px;
        }

        .participants-table {
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
        }

        .participants-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .participants-table th,
        .participants-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .participants-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .btn-success {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
<!-- 서브 헤더 시작 -->
<div class="sub-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-8">
                <div class="left-content">
                    <p>ieumsae</p>
                </div>
            </div>
            <div class="col-lg-4 col-sm-4">
                <div class="right-icons">
                    <ul>
                        <li><a href="./login.html">로그인 / 회원가입</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 서브 헤더 끝 -->

<!-- 헤더 영역 시작 -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- 로고 시작 -->
                    <a href="./index.html" class="logo">IEUMSAE</a>
                    <!-- 로고 끝 -->
                    <!-- 메뉴 시작 -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="./index.html" class="active">Home</a></li>
                        <li><a href="./study_main.html">STUDY</a></li>
                        <li><a href="./community_main.html">COMMUNITY</a></li>
                        <li><a href="./contact_us.html">Contact Us</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- 메뉴 끝 -->
                </nav>
            </div>
        </div>
    </div>

<!-- 헤더 영역 끝 -->

<!-- 스터디 상세 설명 시작 -->
<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 th:text="${study.getStudyTitle()} + ' - 스터디 상세 설명'">스터디 상세 설명</h2>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">스터디 정보</h4>
            <form class="validation-form" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">스터디 명 : <span th:text="${study.getStudyTitle()}">스터디 명</span></label>
                        <input type="text" class="form-control" id="name" placeholder="스터디 명"
                               th:value="${study.getStudyTitle()}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <div class="input-group">
                            <span class="input-group-text">상세 설명</span>
                            <textarea class="form-control" aria-label="With textarea" rows="5"
                                      th:text="${study.getStudyDescription()}">상세 설명</textarea>
                        </div>
                    </div>
                </div>
                <hr class="mb-4">

                <div class="mb-4"></div>
                <button id="join-study" class="btn btn-primary" style="margin-right: 10px;">스터디 가입</button>
                <button id="view-applicants" class="btn btn-primary" style="margin-right: 10px;">가입 신청자 보기</button>
                <button id="modify-study" class="btn btn-primary">스터디 수정</button>
                <button id="leave-study" class="btn btn-danger" style="margin-left: 100px;">스터디 탈퇴</button>
            </form>
        </div>
        <div class="participants form-control">
            <h3 class="applicants">스터디 가입자</h3>
            <div class="participants-table">
                <table>
                    <thead>
                    <tr>
                        <th>Nickname</th>
                    </tr>
                    </thead>
                    <tbody id="participant-list">
                    </tbody>
                </table>
            </div>
            <button id="chat-room" class="btn btn-success" style="margin-bottom: 20px;">채팅방 입장</button>
        </div>
    </div>
</div>

<!-- 새로 추가된 채팅 섹션 -->
<div id="login-page" class="page">
    <h1>채팅 시작하기</h1>
    <form action="/enterChat" method="get">
        <input type="hidden" name="studyId" th:value="${studyId}" class="studyIdInput">
        <input type="hidden" name="chatType" value="PERSONAL">
        <button type="submit">1:1 채팅 참여하기</button>
    </form>

    <form action="/enterChat" method="get">
        <input type="hidden" name="studyId" th:value="${studyId}" class="studyIdInput">
        <input type="hidden" name="chatType" value="GROUP">
        <button type="submit">그룹 채팅 참여하기</button>
    </form>
</div>

    <p>Copyright © 2024 ieumsae Co., Ltd. All Rights Reserved.
        <br>Design: <a href="https://templatemo.com" target="_parent" title="free css templates">ieumsae</a></p>
</div>

<!-- 스크립트 시작 -->
<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../assets/js/isotope.min.js"></script>
<script src="../assets/js/owl-carousel.js"></script>
<script src="../assets/js/lightbox.js"></script>
<script src="../assets/js/tabs.js"></script>
<script src="../assets/js/isotope.js"></script>
<script src="../assets/js/video.js"></script>
<script src="../assets/js/slick-slider.js"></script>
<script src="../assets/js/custom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    // 스터디 상세 설명 script 시작

    document.addEventListener('DOMContentLoaded', () => {
        const joinStudyBtn = document.getElementById('join-study');
        const viewApplicantsBtn = document.getElementById('view-applicants');
        const leaveStudyBtn = document.getElementById('leave-study');
        const chatRoomBtn = document.getElementById('chat-room');
        const participantList = document.getElementById('participant-list');

        let nickname = prompt("닉네임을 입력하세요:");

        joinStudyBtn.addEventListener('click', () => {
            let tr = document.createElement('tr');
            let td = document.createElement('td');
            td.textContent = nickname;
            tr.appendChild(td);
            participantList.appendChild(tr);
        });

        viewApplicantsBtn.addEventListener('click', () => {
            alert("가입 신청자 보기 기능은 구현 필요");
        });

        leaveStudyBtn.addEventListener('click', () => {
            let participants = Array.from(participantList.getElementsByTagName('tr'));
            participants.forEach(participant => {
                if (participant.textContent === nickname) {
                    participantList.removeChild(participant);
                }
            });
        });

        chatRoomBtn.addEventListener('click', () => {
            window.location.href = 'chat.html';
        });
    });

    // 스터디 상세 설명 script 끝

    // URL에서 studyId 추출 및 설정
    document.addEventListener('DOMContentLoaded', function () {
        function getStudyIdFromUrl() {
            const pathSegments = window.location.pathname.split('/');
            const studyIdIndex = pathSegments.indexOf('studies') + 1;
            return pathSegments[studyIdIndex];
        }

        const studyId = getStudyIdFromUrl();

        if (studyId) {
            document.querySelectorAll('.studyIdInput').forEach(input => {
                input.value = studyId;
            });
        } else {
            console.error('StudyId not found in URL');
        }
    });
</script>
</body>

</html>
