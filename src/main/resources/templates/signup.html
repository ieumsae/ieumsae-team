<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input, select { margin-bottom: 10px; padding: 5px; }
        button { margin-top: 20px; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>회원가입</h1>
<form id="signupForm" th:action="@{/users/signup}" method="post" th:object="${userForm}">
    <div id="errorMessage" class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <label for="userId">아이디:</label>
    <input type="text" id="userId" th:field="*{userId}" required>
    <button type="button" id="checkUserIdDuplicate">아이디 중복 확인</button>

    <label for="userPw">비밀번호:</label>
    <input type="password" id="userPw" th:field="*{userPw}" required>

    <label for="userNickName">닉네임:</label>
    <input type="text" id="userNickName" th:field="*{userNickName}" required>
    <button type="button" id="checkUserNickNameDuplicate">닉네임 중복 확인</button>

    <label for="userName">이름:</label>
    <input type="text" id="userName" th:field="*{userName}" required>


    <label for="userPhone">전화번호:</label>
    <input type="tel" id="userPhone" th:field="*{userPhone}" required>
    <button type="button" id="checkUserPhoneDuplicate">전화번호 중복 확인</button>

    <label for="userEmail">이메일:</label>
    <input type="email" id="userEmail" th:field="*{userEmail}" required>
    <button type="button" id="checkUserEmailDuplicate">이메일 중복 확인</button>

    <label for="userAddress">주소:</label>
    <input type="text" id="userAddress" th:field="*{userAddress}" required>

    <label for="userMbti">MBTI:</label>
    <input type="text" id="userMbti" th:field="*{userMbti}" required>

    <label for="userGender">성별:</label>
    <select id="userGender" th:field="*{userGender}">
        <option value="M">남성</option>
        <option value="F">여성</option>
        <option value="O">기타</option>
    </select>

    <label for="userInterest1">관심사 1:</label>
    <input type="text" id="userInterest1" th:field="*{userInterest1}">

    <label for="userInterest2">관심사 2:</label>
    <input type="text" id="userInterest2" th:field="*{userInterest2}">

    <label for="userRegion1">관심 지역 1:</label>
    <input type="text" id="userRegion1" th:field="*{userRegion1}">

    <label for="userRegion2">관심 지역 2:</label>
    <input type="text" id="userRegion2" th:field="*{userRegion2}">

    <button type="submit">가입하기</button>
</form>

<script th:inline="javascript">
    function checkDuplicate(field, value) {
        fetch(`/users/check-duplicate?field=${encodeURIComponent(field)}&value=${encodeURIComponent(value)}`, {
            method: 'POST'
        })
            .then(response => response.json())
            .then(isDuplicate => {
                let fieldName = {
                    'userId': '아이디',
                    'userNickName': '닉네임',
                    'userPhone': '전화번호',
                    'userEmail': '이메일'
                }[field];
                alert(isDuplicate ? `이미 사용 중인 ${fieldName}입니다.` : `사용 가능한 ${fieldName}입니다.`);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            });
    }



    document.getElementById('checkUserIdDuplicate').addEventListener('click', () => checkDuplicate('userId', document.getElementById('userId').value));
    document.getElementById('checkUserNickNameDuplicate').addEventListener('click', () => checkDuplicate('userNickName', document.getElementById('userNickName').value));
    document.getElementById('checkUserPhoneDuplicate').addEventListener('click', () => checkDuplicate('userPhone', document.getElementById('userPhone').value));
    document.getElementById('checkUserEmailDuplicate').addEventListener('click', () => checkDuplicate('userEmail', document.getElementById('userEmail').value));
</script>
</body>
</html>
