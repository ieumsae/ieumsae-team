<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Chat</title>
</head>
<body>
<h1>Personal Chat Room</h1>
<div id="chat-messages"></div>
<input type="text" id="message-input" placeholder="Type your message here...">
<button id="send-button">Send</button>
<input type="hidden" id="previousMessages" value='${previousMessages}'>
<script src="/js/chat.js"></script>
<script>
    const chatClient = new ChatClient();

    document.addEventListener('DOMContentLoaded', () => {
        chatClient.connect('PERSONAL');

        document.getElementById('send-button').addEventListener('click', () => {
            const messageContent = document.getElementById('message-input').value;
            chatClient.sendMessage(messageContent);
            document.getElementById('message-input').value = '';
        });
    });

    window.addEventListener('beforeunload', () => {
        if (chatClient.subscription) {
            chatClient.subscription.unsubscribe();
        }
        chatClient.stompClient.disconnect();
    });
</script>
</body>
</html>
