<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <div id="userInfo">
        <!-- 이 부분은 JavaScript로 동적으로 업데이트될 것입니다   -->
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function fetchUserInfo() {
            fetch('/api/user-info')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 정상적이지 않습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    updateUserInfo(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showLoginButton();
                });
        }

        function updateUserInfo(data) {
            const userInfoDiv = document.getElementById('userInfo');
            if (data.username && data.username !== 'unknown') {
                userInfoDiv.innerHTML = `
                    <div style="float: right; display: flex; justify-content: flex-end; ">
                        <p style="color: white; MARGIN-RIGHT:10PX; padding-top:5px; width: 250px;">${data.nickname}님 환영합니다!</p>
                        <div style="width: 260px;">
                            <button class="button" onclick="showNicknameForm()" style="padding-left:3px; padding-right:3px; padding-top:3px;">닉네임 변경</button>
                            <button class="button" style="padding-left:3px; padding-right:3px; padding-top:3px"><a href="/my_page" style="color:black;">마이 페이지</a></button>
                            <button class="button" onclick="logout()" style="padding-top:5px; padding-left:3px; padding-right:3px; padding-top:3px;">로그아웃</button>
                        </div>
                    </div>
                    <form id="nicknameForm" style="display: none;">
                        <input type="text" id="newNickname" placeholder="새 닉네임을 입력하세요"><button class="button" type="button" onclick="checkNicknameDuplicate()">중복 확인</button>
                        <button class="button" type="submit">변경</button>
                    </form>
                `;
                setupNicknameForm();
            } else {
                showLoginButton();
            }
        }

        function showLoginButton() {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `<a href="/login">로그인/회원가입</a>`;
        }

        function showNicknameForm() {
            const form = document.getElementById('nicknameForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function checkNicknameDuplicate() {
            const newNickname = document.getElementById('newNickname').value;
            if (!newNickname) {
                alert('닉네임을 입력해주세요.');
                return;
            }

            fetch(`/check/nickname/${encodeURIComponent(newNickname)}`)
                .then(response => response.json())
                .then(isDuplicate => {
                    if (isDuplicate) {
                        alert('이미 사용 중인 닉네임입니다.');
                    } else {
                        alert('사용 가능한 닉네임입니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('중복 확인 중 오류가 발생했습니다.');
                });
        }

        function setupNicknameForm() {
            document.getElementById('nicknameForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const newNickname = document.getElementById('newNickname').value;

                fetch('/api/user-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({newNickname: newNickname})
                })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => { throw new Error(text) });
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert('닉네임이 성공적으로 변경되었습니다.');
                        fetchUserInfo();
                        document.getElementById('nicknameForm').style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert(error.message || '닉네임 변경에 실패했습니다.');
                    });
            });
        }

        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(() => {
                window.location.href = '/';
            }).catch(error => {
                console.error('Error:', error);
                window.location.href = '/';
            });
        }

        // 페이지 로드 시 사용자 정보 가져오기
        window.onload = fetchUserInfo;
        /*]]>*/
    </script>
</header>
</body>
</html>
