<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - 닉네임 설정</title>
    <style>

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0e6ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(123, 104, 238, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #5e35b1;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #5e35b1;
            font-size: 0.9rem;
            font-weight: bold;
        }
        input {
            margin-top: 0.5rem;
            padding: 0.7rem;
            border: 2px solid #d1c4e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #7c4dff;
            outline: none;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .input-group input {
            flex-grow: 1;
            margin-right: 10px;
        }
        button {
            padding: 0.7rem;
            background-color: #7c4dff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6200ea;
        }
        .check-button {
            background-color: #9575cd;
            padding: 0.5rem;
            font-size: 0.8rem;
            white-space: nowrap;
        }
        .check-button:hover {
            background-color: #7e57c2;
        }
        #submit-button {
            margin-top: 1rem;
            background-color: #5e35b1;
        }
        #submit-button:hover {
            background-color: #4527a0;
        }
    </style>
</head>
<head>
    <!-- 다른 head 내용 -->
</head>
<body>
<div class="container">
    <h1>닉네임 설정</h1>
    <form id="signupFormStep2">
        <label for="userNickName">닉네임</label>
        <div class="input-group">
            <input type="text" id="userNickName" name="userNickName" required>
            <button type="button" id="checkUserNickNameDuplicate" class="check-button">중복 확인</button>
        </div>

        <button type="submit" id="submit-button">가입하기</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // 중복 체크 함수
        function checkDuplicate(field, value) {
            fetch(`/api/users/check/${encodeURIComponent(field)}/${encodeURIComponent(value)}`, {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(isDuplicate => {
                    let fieldName = {
                        'userNickName': '닉네임'
                    }[field];
                    alert(isDuplicate ? `이미 사용 중인 ${fieldName}입니다.` : `사용 가능한 ${fieldName}입니다.`);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('오류가 발생했습니다.');
                });
        }

        // 닉네임 중복 체크 버튼 이벤트 리스너
        document.getElementById('checkUserNickNameDuplicate').addEventListener('click', () => {
            checkDuplicate('userNickName', document.getElementById('userNickName').value);
        });

        // 회원가입 폼 제출 이벤트 리스너
        document.getElementById('signupFormStep2').addEventListener('submit', function(e) {
            e.preventDefault();

            const nickname = document.getElementById('userNickName').value;
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');
            const completeData = { ...userData, userNickName: nickname };


            const headers = {
                'Content-Type': 'application/json',
            };
            console.log('Request headers:', headers);

            fetch('/api/users', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(completeData)
            })
                .then(response => {
                    if (!response.ok) {      throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.user) {
                        alert('회원가입이 완료되었습니다.');
                        localStorage.removeItem('userData');
                        window.location.href = '/login';
                    } else {
                        alert('회원가입에 실패했습니다: ' + (data.error || '알 수 없는 오류'));
                    }
                })
                .catch(error => {
                    console.error('에러 메시지:', error);
                    alert('오류가 발생했습니다.');
                });
        });
    });
</script>
</body>
</html>
