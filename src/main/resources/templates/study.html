            <div class="col-lg-12">
                <h2>스터디 개설</h2>
            </div>
        </div>
    </div>
</section>

<div class="container" style="color: white;">
    <h1>강남 모집할게요!</h1>
    <div class="study-info">
        <label for="creator">개설자 :</label>
        <span id="creator">1</span>
        <textarea id="study-description" placeholder="스터디 해봐요"></textarea>
        <button id="join-study">스터디 가입</button>
        <button id="view-applicants">가입 신청자 보기</button>
        <button id="modify-study">스터디 수정</button>
        <button id="leave-study">스터디 탈퇴</button>
    </div>
    <div class="participants">
        <h3>스터디 참여자</h3>
        <ul id="participant-list"></ul>
        <button id="chat-room">채팅방</button>
    </div>
    <div class="schedule">
        <h3>스터디 일정</h3>
        <div id="schedule-list">
            <!-- 일정 항목이 여기에 추가됩니다 -->
        </div>
        <button id="add-schedule">일정 추가</button>
    </div>
</div>
<div class="schedule-panel">
    <h3>일정 추가</h3>
    <form id="schedule-form">
        <label for="schedule-title">일정 제목</label>
        <input type="text" id="schedule-title" required>
        <label for="schedule-date">연도-월-일</label>
        <input type="date" id="schedule-date" required>
        <label for="schedule-time">시간</label>
        <input type="time" id="schedule-time" required>
        <label for="schedule-location">일정 장소</label>
        <input type="text" id="schedule-location" required>
        <button type="submit">추가</button>
    </form>
</div>
