<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(3, 169, 244, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #1565c0;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #userInfo {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #1565c0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #1565c0, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(3, 169, 244, 0.1);
        }
        .logout-button {
            display: block;
            width: 100%;
            padding: 0.7rem;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .logout-button:hover {
            background-color: #0d47a1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>홈</h1>
    <div id="userInfo">로딩 중...</div>
    <button class="logout-button" onclick="logout()">로그아웃</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/user-info')
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 정상적이지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                console.log("닉네임:", data.userNickname);
                document.getElementById('userInfo').innerHTML = `<span>${data.userNickname}</span>님<br>환영합니다!`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('userInfo').textContent = '정보를 불러오는데 실패했습니다.';
            });
    });

    function logout() {
        fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(() => {
            window.location.href = '/login';
        }).catch(error => {
            console.error('Error:', error);
            window.location.href = '/login';
        });
    }
</script>
</body>
</html>
