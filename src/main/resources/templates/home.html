<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(3, 169, 244, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #1565c0;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #userInfo {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #1565c0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #1565c0, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(3, 169, 244, 0.1);
        }
        .button {
            display: block;
            width: 100%;
            padding: 0.7rem;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #0d47a1;
            transform: translateY(-2px);
        }
        #nicknameForm {
            display: none;
            margin-top: 20px;
        }
        #nicknameForm input {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>홈</h1>
    <div id="userInfo">로딩 중...</div>
    <button class="button" onclick="showNicknameForm()">마이페이지</button>
    <button class="button" onclick="logout()">로그아웃</button>

    <form id="nicknameForm" style="display: none;">
        <input type="text" id="newNickname" placeholder="새 닉네임을 입력하세요">
        <button class="button" type="button" onclick="checkNicknameDuplicate()">중복 확인</button>
        <button class="button" type="submit">닉네임 변경</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchUserInfo();
    });

    function fetchUserInfo() {
        fetch('/api/user-info')
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 정상적이지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                console.log("닉네임:", data.userNickname);
                document.getElementById('userInfo').innerHTML = `<span>${data.userNickname}</span>님<br>환영합니다!`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('userInfo').textContent = '정보를 불러오는데 실패했습니다.';
            });
    }

    function showNicknameForm() {
        const form = document.getElementById('nicknameForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function checkNicknameDuplicate() {
        const newNickname = document.getElementById('newNickname').value;
        if (!newNickname) {
            alert('닉네임을 입력해주세요.');
            return;
        }

        fetch(`/check/userNickName/${encodeURIComponent(newNickname)}`)
            .then(response => response.json())
            .then(isDuplicate => {
                if (isDuplicate) {
                    alert('이미 사용 중인 닉네임입니다.');
                } else {
                    alert('사용 가능한 닉네임입니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('중복 확인 중 오류가 발생했습니다.');
            });
    }

    document.getElementById('nicknameForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const newNickname = document.getElementById('newNickname').value;

        fetch('/api/user-info', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({newNickname: newNickname})
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(data => {
                alert('닉네임이 성공적으로 변경되었습니다.');
                fetchUserInfo(); // 변경된 정보로 화면 갱신
                document.getElementById('nicknameForm').style.display = 'none';
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || '닉네임 변경에 실패했습니다.');
            });
    });

    function logout() {
        fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(() => {
            window.location.href = '/login';
        }).catch(error => {
            console.error('Error:', error);
            window.location.href = '/login';
        });
    }
</script>
</body>
</html>
