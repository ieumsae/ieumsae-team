<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* 기본적인 스타일 - 필요에 따라 별도의 CSS 파일로 분리할 수 있습니다 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .channel-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .channel {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .channel:hover {
            background-color: #e0e0e0;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            padding: 10px;
            font-size: 1.2em;
            border-bottom: 1px solid #ddd;
            background-color: #f4f4f4;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            max-width: 60%;
        }

        .message .avatar {
            margin-right: 10px;
            font-size: 2em;
        }

        .message .text {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .username {
            font-weight: bold;
        }

        .content {
            margin-top: 5px;
        }

        .reactions {
            margin-top: 5px;
            font-size: 1.2em;
        }

        .my-message {
            justify-content: flex-end;
            text-align: right;
        }

        .my-message .avatar {
            order: 2;
            margin-left: 10px;
            margin-right: 0;
        }

        .my-message .text {
            background-color: #dcf8c6;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="sidebar">
        <div class="sidebar-header">IEUMSAE</div>
        <ul class="channel-list">
            <li class="channel">채팅</li>
        </ul>
    </div>
    <div class="chat-content">
        <div class="chat-header">채팅</div>
        <div class="chat-messages" id="chat-messages">
            <!-- 메시지가 JavaScript로 여기에서 업데이트됩니다. -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
            <button id="sendButton">전송</button>
        </div>
    </div>
</div>

<!-- WebSocket 라이브러리 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<!-- Thymeleaf를 사용하여 서버에서 전달받은 데이터를 JavaScript 변수로 설정 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const chatRoomId = [[${chatRoomId}]];
    const userId = [[${userId}]];
    const chatType = [[${chatType}]];
    const entryMessage = [[${entryMessage}]];
    /*]]>*/
</script>

<!-- ChatClient 클래스 정의 및 초기화 -->
<script>
    class ChatClient {
        constructor() {
            this.stompClient = null;
            this.chatRoomId = null;
            this.userId = null;
            this.reconnectAttempts = 0;
            this.maxReconnectAttempts = 5;
        }

        connect(chatRoomId, userId) {
            if (chatRoomId == null || userId == null) {
                console.error("chatRoomId나 userId 값이 올바르지 않습니다.", {chatRoomId, userId});
                alert("채팅 연결에 필요한 정보가 올바르지 않습니다. 페이지를 새로고침하거나 다시 접속해주세요.");
                return;
            }

            this.chatRoomId = chatRoomId;
            this.userId = userId;

            const socket = new SockJS('/ws-endpoint');
            this.stompClient = Stomp.over(socket);

            this.stompClient.connect({},
                (frame) => {
                    console.log('Connected: ' + frame);
                    this.reconnectAttempts = 0;
                    this.subscribeToChat();
                    this.joinChat();
                    this.loadPreviousMessages();
                },
                (error) => {
                    console.error('Connection error:', error);
                    this.handleReconnect();
                }
            );
        }

        handleReconnect() {
            if (this.reconnectAttempts < this.maxReconnectAttempts) {
                this.reconnectAttempts++;
                const timeout = Math.min(30000, (Math.pow(2, this.reconnectAttempts) - 1) * 1000);
                console.log(`Attempting to reconnect in ${timeout/1000} seconds...`);
                setTimeout(() => this.connect(this.chatRoomId, this.userId), timeout);
            } else {
                console.error('최대 재접속 횟수를 모두 소진하였습니다.');
                alert("연결을 다시 수립할 수 없습니다. 페이지를 새로고침해주세요.");
            }
        }

        subscribeToChat() {
            this.stompClient.subscribe(`/topic/chat/${this.chatRoomId}`, (message) => {
                const chatMessage = JSON.parse(message.body);
                this.displayMessage(chatMessage);
            });
        }

        joinChat() {
            const joinMessage = {
                chatRoomId: this.chatRoomId,
                userId: this.userId,
                content: '입장하셨습니다.',
                sentAt: new Date()
            };
            this.stompClient.send(`/app/chat.join/${this.chatRoomId}`, {}, JSON.stringify(joinMessage));
        }

        leaveChat() {
            const leaveMessage = {
                chatRoomId: this.chatRoomId,
                userId: this.userId,
                content: '퇴장하셨습니다.',
                sentAt: new Date()
            };
            this.stompClient.send(`/app/chat.leave/${this.chatRoomId}`, {}, JSON.stringify(leaveMessage));
            this.stompClient.disconnect();
        }

        sendMessage(content) {
            console.log('Sending message:', content);  // 로그 추가
            const chatMessage = {
                chatRoomId: this.chatRoomId,
                userId: this.userId,
                content: content,
                sentAt: new Date()
            };
            this.stompClient.send(`/app/chat.sendMessage/${this.chatRoomId}`, {}, JSON.stringify(chatMessage));
        }

        loadPreviousMessages() {
            fetch(`/api/chat/${this.chatRoomId}/messages`)
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => this.displayMessage(message));
                })
                .catch(error => console.error('Error loading previous messages:', error));
        }

        displayMessage(message) {

            console.log('Displaying message:', message);

            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (message.userId === this.userId) {
                messageElement.classList.add('own-message');
            } else {
                messageElement.classList.add('other-message');
            }

            const contentSpan = document.createElement('span');
            contentSpan.classList.add('content');
            contentSpan.textContent = message.content;

            const timeSpan = document.createElement('span');
            timeSpan.classList.add('time');
            timeSpan.textContent = new Date(message.sentAt).toLocaleTimeString('ko-KR', {
                timeZone: 'Asia/Seoul'
            });

            messageElement.appendChild(contentSpan);
            messageElement.appendChild(timeSpan);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    // 페이지 로드 시 채팅 초기화
    document.addEventListener('DOMContentLoaded', () => {
        const chatClient = new ChatClient();
        chatClient.connect(chatRoomId, userId);

        // 이전 메시지 표시
        // chatClient.loadPreviousMessages();

        // 입장 메시지 표시
        if (entryMessage) {
            chatClient.displayMessage({
                userId: userId,
                content: entryMessage,
                sentAt: new Date()
            });
        }

        // 메시지 전송 버튼 이벤트 리스너
        document.getElementById('sendButton').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                chatClient.sendMessage(message);
                messageInput.value = '';
            }
        });

        // Enter 키 입력 시 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                if (message) {
                    chatClient.sendMessage(message);
                    messageInput.value = '';
                }
            }
        });
    });
</script>
</body>
</html>
