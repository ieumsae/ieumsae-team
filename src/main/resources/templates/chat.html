<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<h1>Welcome to Chat Application</h1>
<button id="personalChatButton">Start Personal Chat</button>
<button id="groupChatButton">Start Group Chat</button>
<script src="/js/chat.js"></script>
<script>
    const chatClient = new ChatClient();

    document.getElementById('personalChatButton').addEventListener('click', () => {
        chatClient.connect('PERSONAL');
    });

    document.getElementById('groupChatButton').addEventListener('click', () => {
        chatClient.connect('GROUP');
    });
</script>
</body>
</html>
